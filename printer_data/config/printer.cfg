interpolate: True
run_current: 0.849  #0.8  #1.0 #0.700
hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 99999
driver_TBL: 1
driver_TOFF: 3
driver_HSTRT: 2
driver_HEND: 3
